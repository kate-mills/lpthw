<h1>Fill out This Form</h1>

<form action="/hello" method="POST">
    A Greeting: <input type="text" name="greet">
    <br/>
    Your Name: <input type="text" name="name">
    <br/>
    <input type="submit">
</form>
<!-- action function="/hello", takes input and sends to "/hello" -->
<!-- method function="POST", once we get to "/hello" allows us to  pass in data name=kate greet=hi  -->
<!-- POST function lets you submit data without ?name=kate&greet=hi > keeps url clean -->
